<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de trading</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Formulario de trading</h1>
    <p id="description">Selecciona los campos para verificar si se siguieron las reglas </p>
    
   <form method="post" action="https://survey-form.freecodecamp.rocks" id="survey-form">
<fieldset>
<label for="name" id="name-label">Name 
 <input name="name" id="name" type="text" placeholder="nombre" required> </label>
 <label for="email" id="email-label">Email  
 <input name="email" id="email" type="email" placeholder="email" required ></label>
  <label for="number" id="number-label">Edad <input name="number" id="number" type="number" min="18" max="50" placeholder="edad"></label>
</fieldset>

<fieldset>
  <label for="profile">Sube una foto:<input id="profile" type="file" name="file"/></label> 
    <label for="dropdown">Elige una opcion<select id="dropdown" name="dropdown"> </label>
    <option value="0">a</option>
    <option value="1">b</option>
    <option value="2">c</option>
    </select>
    </label>
    </fieldset>
    
    <fieldset>
  <label for="ganador">Ganador<input type="radio"id="ganador" name="resultado"class="inline" value="ganar"></label>
   <label  for="perdedor">Perdedor<input type="radio"id="perdedor" name="resultado" class="inline" value="perder"></label>

  
   <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="estrategia1"/>acepto <a href="https://www.freecodecamp.org/news/terms-of-service/">los terminos y condiciones</a>
          </label>
          <label for="Usoestrategia">
          <input id="Usoestrategia" type="checkbox" required name="Usoestrategia"  class="inline" value="estrategia"/>se uso estrategia
        </label>
  <label for="acotaciones" name="acontaciones"><textarea id="acotaciones" name="acotaciones" placeholder="Se siguio o no la estrategia"></textarea>
  <label for="submit">
    <button id="submit" type="submit">Enviar</button>
</fieldset>


</form>
</body>
</html>
